{% extends "base.html" %}
{% load static %}

{% block title %}
Login
{% endblock title %}

{% block content %}  

    <form action="" class="form-label"  method="post" novalidate>{% csrf_token %}
   
    {% for fm in form %}
    <div class="form-label" class="col">
        {{fm.label_tag}} {{fm}} </div>{{fm.errors}}
    {% endfor %}
<div class='col'>
    <input class="btn btn-success mt-3" type="submit" value="Login"></div>
    </form>
    
   
{% endblock content %}
